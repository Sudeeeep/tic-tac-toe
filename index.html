<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 class="main-header">TIC TAC TOE</h1>

    <div class="grid-container">
        <div class="grid-box" data-index="0"></div>
        <div class="grid-box" data-index="1"></div>
        <div class="grid-box" data-index="2"></div>
        <div class="grid-box" data-index="3"></div>
        <div class="grid-box" data-index="4"></div>
        <div class="grid-box" data-index="5"></div>
        <div class="grid-box" data-index="6"></div>
        <div class="grid-box" data-index="7"></div>
        <div class="grid-box" data-index="8"></div>
    </div>

    <div class="player-details-screen">
        <h1 class="player-header player-main-header">TIC TAC TOE</h1>

        <form action="#">

            <h3 class="player-header player-sub-header">PLAYER 1</h3>

            <div class="player-details">

                <div class="player-name">
                    <label for="player-one-name">Name:</label>
                    <input type="text" name="player-one-name" placeholder="PLAYER 1" required>
                </div>

                <div class="player-choice">
                    <input type="radio" name="player-one-choice" id="player-one-x" required>
                    <label for="player-one-x">X</label>
                    <input type="radio" name="player-one-choice" id="player-one-o" required>
                    <label for="player-one-o">O</label>
                </div>

            </div>

            <h3 class="vs">-- VS --</h3>
            <h3 class="player-header player-sub-header">PLAYER 2</h3>

            <div class="player-details">

                <div class="player-name">
                    <label for="player-two-name">Name:</label>
                    <input type="text" name="player-two-name" placeholder="PLAYER 2" required>
                </div>

                <div class="player-choice">
                    <input type="radio" name="player-two-choice" id="player-two-x" required>
                    <label for="player-two-x">X</label>
                    <input type="radio" name="player-two-choice" id="player-two-o" required>
                    <label for="player-two-o">O</label>
                </div>

                <div>
                    <p class="warning" id="empty-warning">PLEASE FILL ALL REQUIRED FIELDS </p>
                    <p class="warning" id="symbol-warning"> BOTH PLAYERS CANNOT HAVE SAME SYMBOLS. PICK DIFFRENT SYMBOLS
                    </p>
                </div>
                <button type="button" class="start-game">START GAME</button>
            </div>

        </form>
    </div>

    <div class="winner-screen"></div>

    <div class="btn-container">
        <button class="reset-btn">RESET</button>
        <button class="restart-btn">RESTART GAME</button>
    </div>

</body>

</html>
